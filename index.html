## 振動の運動方程式

---

### 振り子の運動: 調和振動

<div class="simple-box">

* 振り子を持ち上げて手を離す
* 重力によって中央へ動かす復元力が働く
* 中央を通っても急に止まれず逆端まで振れる
* 復元力で再び中央へ戻ろうとする
* この繰り返しで振り子は振動する

</div>

<img src="assets/images/harmonic-oscillator-pendulum.svg" height="400px">

---

### 調和振動の運動方程式

$$ m\frac{d^2x}{dt^2} + \underbrace{kx}_{\text{復元力}} = 0 $$

<div class="simple-box">

一般解は

$$ x(t) = A \cos\left(\sqrt{\frac{k}{m}} t + \varphi \right) $$

</div>

<br>

<div class="highlight-box">

* この運動は**調和振動**と呼ばれる

</div>

---

### 減衰振動の運動方程式

<div class="simple-box">

* 実際の振り子はいつまでも振動し続けるわけではない
* 空気抵抗や摩擦などの減衰力が働くため振動は徐々に小さくなる

</div>

$$ m\frac{d^2x}{dt^2} + \underbrace{\beta \frac{dx}{dt}}_{\text{減衰力}} + kx  = 0 $$

---

### 減衰運動の一般解

<img src="assets/images/damping-vibration.png" height="250px">

$$ x(t) = A \exp(-\beta t) \cos\left(\sqrt{\frac{k}{m}} t + \varphi \right) $$

<div class="highlight-box">

* 徐々に振動が小さくなる (**減衰振動**)

</div>

## 揚力と逆揚力

---

### 流体の運動

<div class="simple-box">

* 空気や水などの「流れるもの」を流体という
* 風や水の流れによって物体に加わる力は流体の運動によって理解できる

</div>

<img src="assets/images/fluid-flow.png" height="300px">

---

### ベルヌーイの定理

<div class="simple-box">

* 流体の速度と圧力の関係を表す定理
  * 流体の速度が速いと圧力が低くなる
  * 流体の速度が遅いと圧力が高くなる
* 空気は軽いので今日はポテンシャルエネルギーを無視します

</div>

$$ p + \frac{1}{2}\rho v^2 + \cancel{\rho gh} = \text{const} $$

---

### 揚力

<div class="simple-box">

* 板の上側の流体の速度が速くなる
  * 圧力が小さくなる
* 板の下側の流体の速度が遅くなる
  * 圧力が大きくなる
* 圧力差によって板に上向きの力が働く (**揚力**)

</div>

<img src="assets/images/lift.svg" height="600px">

---

### 逆揚力

<div class="simple-box">

* 板の上側の流体の速度が遅くなる
  * 圧力が大きくなる
* 板の下側の流体の速度が速くなる
  * 圧力が小さくなる
* 圧力差によって板に下向きの力が働く (**逆揚力**)

</div>

<img src="assets/images/negative-lift.svg" height="600px">

---

### 揚力と逆揚力の応用例

<div class="simple-box">

* 揚力による上向きの力で飛行機が飛ぶ
* 逆揚力による下向きの力でF1カーはサーキットに押さえつけられる

</div>

## 自励振動

---

### 自励振動のメカニズム

<div class="simple-box">

* 振り子が風によって揚力を受ける
* 揚力が振動を大きくする作用を生み出す！ (**自励振動**)

</div>

<img src="assets/images/self-excited-pendulum.svg" height="600px">

---

### 自励振動の例え

<div class="simple-box">

* 振動に合わせてブランコを揺らすと振動が大きくなる！
* これと同じことが揚力で生じる！

</div>

<img src="assets/images/swing.png" height="400px">

---

### 自励振動の運動方程式

$$ m\frac{d^2x}{dt^2} \underbrace{ - \beta \frac{dx}{dt}}_{\text{正負が逆！}} + kx  = 0 $$

<div class="simple-box">

* 揚力による負の減衰をする
* 符号が変わっただけだが...
  * どうなるか？

</div>

---

### 自励振動の一般解

<img src="assets/images/self-excited-vibration.png" height="250px">

$$ x(t) = A \exp(\beta t) \cos\left(\sqrt{\frac{k}{m}} t + \varphi \right) $$

<div class="highlight-box">

* 振動が大きくなる！

</div>
